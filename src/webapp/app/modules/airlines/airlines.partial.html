<h3>Aerolineas</h3>
<div class="col-sm-3 col-sm-offset-9 col-md-2 col-md-offset-01">
  <button ui-sref="airline.add" class="btn btn-primary">
    Agregar Aerolinea
  </button>
</div>
<table class="table table-hover" ng-controller="AirlineController as vm" >
  <thead>
    <th>
      Codigo
    </th>
    <th>
      Nombre
    </th>
    <th>
      &nbsp;
    </th>
  </thead>
  <tbody ng-repeat="model in vm.allairlines track by model.id">
    <tr>
      <td>
        {{model.code}}
      </td>
      <td>
        {{model.name}}
      </td>
      <td>
        <a class="btn btn-primary" ui-sref="airline.edit({ id: model.id })"> Editar </a>
        <a class="btn btn-danger"> Eliminar </a>
      </td>
    </tr>
  </tbody>
</table>
<div ui-view="modal" class="modal fade" tabindex="-1" role="dialog" id="modalView" autoscroll="false"></div>
