<h3>Rutas de vuelo</h3>
<div class="col-sm-3 col-sm-offset-9 col-md-2 col-md-offset-01">
  <button ui-sref="flightRoute.add" class="btn btn-primary pull-right">
    Agregar ruta de vuelo
  </button>
</div>
<table class="table table-hover" ng-controller="FlightRouteController as vm" >
  <thead>
    <th>
      Codigo
    </th>
    <th>
      Origen
    </th>
    <th>
      Destino
    </th>
    <th>
      &nbsp;
    </th>
  </thead>
  <tbody ng-repeat="model in vm.allflightroutes track by model.id">
    <tr>
      <td>
        {{model.code}}
      </td>
      <td>
        {{model.origin}}
      </td>
      <td>
        {{model.destiny}}
      </td>
      <td>
        <div class="pull-right">
          <a class="btn btn-primary" ui-sref="flightRoute.edit({ id: model.id })"> Editar </a>
          <a class="btn btn-danger" ng-click="vm.deleteItem(model)"> Eliminar </a>
        </div>
      </td>
    </tr>
  </tbody>
</table>
<div ui-view="modal" class="modal fade" tabindex="-1" role="dialog" id="modalView" autoscroll="false"></div>
