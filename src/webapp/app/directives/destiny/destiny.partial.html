<div>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="inputCode" class="col-sm-2 control-label">Codigo</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="vm.destiny.code" id="inputCode" placeholder="Codigo">
      </div>
    </div>
    <div class="form-group">
      <label for="inputDescripcion" class="col-sm-2 control-label">Descripcion</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="vm.destiny.name" id="inputDescripcion" placeholder="Descripcion">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10 pull-right">
        <button class="btn btn-primary" ng-click="vm.save()">Salvar</button>
        <button class="btn btn-default" ng-click="vm.cancel()">Cancelar</button>
      </div>
    </div>
  </form>
</div>
