<div>
  <form name="destinyForm" class="form-horizontal">
    <div class="form-group">
      <label for="inputCode" class="col-sm-2 control-label">Codigo</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="vm.destiny.code" id="inputCode" name="inputCode" placeholder="Codigo" required ng-maxlength="3">
        <p ng-show="destinyForm.inputCode.$invalid" class="help-block">el codigo es requerido.</p>
        <p ng-show="destinyForm.inputCode.$error.maxlength" class="help-block">El codigo es muy largo.</p>
      </div>
    </div>
    <div class="form-group">
      <label for="inputDescripcion" class="col-sm-2 control-label">Descripcion</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="vm.destiny.name" id="inputDescripcion" name="inputDescripcion" placeholder="Descripcion" required>
        <p ng-show="destinyForm.inputDescripcion.$invalid" class="help-block">la descripion es requerida.</p>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-10 col-sm-2 pull-right">
        <button class="btn btn-primary" ng-disabled="$scope.destinyForm.$invalid" ng-click="vm.save()">Salvar</button>
        <button class="btn btn-default" ng-click="vm.cancel()">Cancelar</button>
      </div>
    </div>
  </form>
</div>
