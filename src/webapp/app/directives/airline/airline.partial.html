<div>
  <form name="airlineForm" class="form-horizontal">
    <div class="form-group">
      <label for="inputCode" class="col-sm-2 control-label">Codigo</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="vm.airline.code" id="inputCode" placeholder="Codigo" name="inputCode" required ng-maxlength="3">
        <p ng-show="airlineForm.inputCode.$invalid" class="help-block">el codigo es requerido.</p>
        <p ng-show="airlineForm.inputCode.$error.maxlength" class="help-block">El codigo es muy largo.</p>
      </div>
    </div>
    <div class="form-group">
      <label for="inputDescripcion" class="col-sm-2 control-label">Descripcion</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="vm.airline.name" id="inputDescripcion" placeholder="Descripcion" name="inputDescripcion" required>
        <p ng-show="airlineForm.inputDescripcion.$invalid" class="help-block">la descripcion es requerida.</p>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10 pull-right">
        <button class="btn btn-primary" ng-click="vm.save()" ng-disabled="$scope.airlineForm.$invalid">Salvar</button>
        <button class="btn btn-default" ng-click="vm.cancel()">Cancelar</button>
      </div>
    </div>
  </form>
</div>
