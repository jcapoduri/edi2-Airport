<div>
  <form name="passengerForm" class="form-horizontal">
    <div class="form-group">
      <label for="inputName" class="col-sm-2 control-label">Nombre</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="vm.passenger.name" id="inputName" name="inputName" placeholder="Nombre" required>
        <p ng-show="passengerForm.inputName.$invalid" class="help-block">el nombre es requerido.</p>
      </div>
    </div>
    <div class="form-group">
      <label for="inputLastname" class="col-sm-2 control-label">Apellido</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="vm.passenger.lastname" id="inputLastname" name="inputLastname" required placeholder="Apellido">
        <p ng-show="passengerForm.inputLastname.$invalid" class="help-block">el apellido es requerido.</p>
      </div>
    </div>
    <div class="form-group">
      <label for="inputPreferedName" class="col-sm-2 control-label">Nombre a mostrar</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="vm.passenger.preferedName" id="inputPreferedName" name="inputPreferedName" placeholder="preferido">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-sm-2 control-label">e-Mail</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" ng-model="vm.passenger.email" id="inputEmail" name="inputEmail" placeholder="E-Mail" required>
        <p ng-show="passengerForm.inputEmail.$invalid" class="help-block">el e-mail es requerido.</p>
      </div>
    </div>
    <div class="form-group">
      <label for="inputTelephone" class="col-sm-2 control-label">Telefono</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="vm.passenger.telephone" id="inputTelephone" name="inputTelephone" placeholder="Telefono" required>
        <p ng-show="passengerForm.inputTelephone.$invalid" class="help-block">el telefono es requerido.</p>
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassport" class="col-sm-2 control-label">Pasaporte</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="vm.passenger.passport" id="inputPassport" name="inputPassport" placeholder="Pasaporte" required>
        <p ng-show="passengerForm.inputPassport.$invalid" class="help-block">el pasaporte es requerido.</p>
      </div>
    </div>
    <div class="form-group">
      <label for="inputDocument" class="col-sm-2 control-label">Documento</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="vm.passenger.document" id="inputDocument" name="inputDocument" placeholder="Documento" required>
        <p ng-show="passengerForm.inputDocument.$invalid" class="help-block">el documento es requerido.</p>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-10 col-sm-2 pull-right">
        <button class="btn btn-primary" ng-click="vm.save()" ng-disabled="$scope.passengerForm.$invalid">Salvar</button>
        <button class="btn btn-default" ng-click="vm.cancel()">Cancelar</button>
      </div>
    </div>
  </form>
</div>
