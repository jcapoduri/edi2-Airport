<div>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="inputName" class="col-sm-2 control-label">Nombre</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="vm.passenger.name" id="inputName" placeholder="Codigo">
      </div>
    </div>
    <div class="form-group">
      <label for="inputLastname" class="col-sm-2 control-label">Apellido</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="vm.passenger.lastname" id="inputLastname" placeholder="Codigo">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPreferedName" class="col-sm-2 control-label">Nombre a mostrar</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="vm.passenger.preferedName" id="inputPreferedName" placeholder="Codigo">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-sm-2 control-label">e-Mail</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" ng-model="vm.passenger.email" id="inputEmail" placeholder="Descripcion">
      </div>
    </div>
    <div class="form-group">
      <label for="inputTelephone" class="col-sm-2 control-label">Telefono</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="vm.passenger.telephone" id="inputTelephone" placeholder="Codigo">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassport" class="col-sm-2 control-label">Pasaporte</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="vm.passenger.passport" id="inputPassport" placeholder="Codigo">
      </div>
    </div>
    <div class="form-group">
      <label for="inputDocument" class="col-sm-2 control-label">Documento</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="vm.passenger.document" id="inputDocument" placeholder="Codigo">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10 pull-right">
        <button class="btn btn-primary" ng-click="vm.save()">Salvar</button>
        <button class="btn btn-default" ng-click="vm.cancel()">Cancelar</button>
      </div>
    </div>
  </form>
</div>
